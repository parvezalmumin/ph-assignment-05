<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar Section-->
  <nav class="navbar">
    <div class="nav-left">
      <img src="assets/logo.png" alt="logo" class="logo"> 
      <span class="site-name">Emergency Service</span>
    </div>
    <div class="nav-right">
      <div class="stat-item">
        <span id="heart-count">0</span>
        <img src="assets/heart.png" alt="heart" class="icon-img">
      </div>
      <div class="stat-item">
        <span id="coin-count">100</span>
        <img src="assets/coin.png" alt="coin" class="icon-img"> <!-- coin icon -->
      </div>
      <div class="stat-item copy-box">
        <span id="copy-count">0</span> Copy
      </div>
    </div>
  </nav>
<!--Navbar Section Done-->

<!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay"></div> <!-- Dark overlay on background -->
    <div class="hero-content">
      <!-- Replace logo if needed -->
      <img src="assets/logo-dark.png" alt="Logo" class="hero-logo">
      <h1>Emergency Service Directory</h1>
      <p>Government Emergency Service at Your Fingertips - A Project by Government of the People's Republic of Bangladesh</p>
      <a href="#services" class="hero-btn">Explore Services</a>
    </div>
  </section>
  <!--Hero Section Done-->

  <script src="script.js"></script>
</body>
</html>
