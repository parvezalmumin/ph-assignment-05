<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="assets/logo.png" alt="logo" class="logo"> 
      <span class="site-name">Emergency Service</span>
    </div>
    <div class="nav-right">
      <div class="stat-item">
        <span id="heart-count">0</span>
        <img src="assets/heart.png" alt="heart" class="icon-img">
      </div>
      <div class="stat-item">
        <span id="coin-count">100</span>
        <img src="assets/coin.png" alt="coin" class="icon-img"> <!-- coin icon -->
      </div>
      <div class="stat-item copy-box">
        <span id="copy-count">0</span> Copy
      </div>
    </div>
  </nav>

  <script src="script.js"></script>
</body>
</html>
